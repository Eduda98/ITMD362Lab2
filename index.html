<!DOCTYPE html>
<html lang="en">
  <head>
    <title>edudaindex</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />    
    <link rel="stylesheet" href="assets/resets.css"/>
    <link rel="stylesheet" href="assets/screen.css"/>


  </head>

  <body>
   <h1>Please complete the form below:</h1>
   <form method="get" autocomplete="on" action="#null">
     <fieldset>
       <div id="wrap">
         <ul class="submission">           
	 <li>
            <label for="fullname">Full Name:</label>
            <input id="fullname" type="text" name="fullname">
         </li>
         <li>
            <label for="email">Email Address:</label>
            <input id="email" type="text" name="email">
         </li>
          <li>
            <label for="phone">Phone Number:</label>
            <input id="phone" type="text" name="phone">
          </li>
          <li>
            <label for="birthday">Date of Birth:</label>
            <input id="birthday" type="text" name="birthday">
          </li>
          <li id="submit">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
          </li>
         </ul>
        </div>
      </fieldset>
    </form>
  </body>
</html>
